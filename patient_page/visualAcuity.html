<!DOCTYPE html>
<html lang="en-us">
  <!--this is what connects webgazer to the html-->
<script src="webgazer.js" type="text/javascript"> </script>
<script src ='../app.js'></script>

<head>
  <title>Visual Acuity Exam</title>
  <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background = "assets/images/searchGlass.png">
  <div class="header">
    <div class="row">
      <h1>Visual Acuity Exam</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <h3>Match the letter to your key choice.</h3>
    </div>

    <div class="row">
      <div class="col-md-12, info">
        Letter
      </div>
    </div>

    <div class="table random-font">
      <div class="col-md-12">
        <div class="populate" id="computerChoice">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12, info">
        Correct:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="winCount">
          0
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12, info">
        Incorrect:
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="populate" id="lossCount">
          0
        </div>
      </div>
    </div>

  </div>

<!--this is what calls webgazer during exam-->
<script language="javascript">Eyemovement()</script>

<script src="assets/javascript/game.js"></script>

</body>

</html>
